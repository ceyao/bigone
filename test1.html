        // Setup

        function lookUp(firstName,prop){
// Only change code below this line
            for (var i = 0; i < contacts.length; i++) {

                if (confn == firstName) {
                    console.log(confn);
                    var propValueTrue = contacts[i].hasOwnProperty(prop);

                        var propValue = contacts[i][prop];
                        console.log(propValue);
                    } else {
                        console.log( "No such property");
                    }
                }

            }
            console.log("No such contact");  // 这一行放到 for 循环外面,这个没有找到contact的条件，不能放在for里面，是for循环之后还没有找到，才会返回没有contact，对吧

// Only change code above this line
        }
